<!DOCTYPE <html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lollino, cosa facciamo?</title>
    <style>
        body {
            background-color: #800000; /* Bordeaux */
            color: #FFD700; /* Giallo */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        form {
            margin-top: 30px;
            display: inline-block;
            background-color: #FFD700; /* Giallo */
            color: #800000; /* Bordeaux */
            border: 3px solid #800000;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }
        label {
            font-size: 1.2em;
            display: block;
            margin: 15px 0 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #800000;
            color: #FFD700;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a0000;
        }
        img {
            max-width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Logo di Buonovero -->
    <img src="https://cdn.prod.website-files.com/6571e65d06442beec4b50d11/65724270b8d036ae2b6da0a8_Logo.svg" alt="Logo Buonovero">
    
    <h1>Lollino, cosa facciamo?</h1>
    <p>Scegli un'opzione:</p>
    <form action="https://formsubmit.co/buonoverofficial@gmail.com" method="post">
        <label>
            <input type="radio" name="choice" value="Sì, li mandiamo a cagare" required>
            Sì, li mandiamo a cagare.
        </label>
        <label>
            <input type="radio" name="choice" value="No, non li mandiamo">
            No, non li mandiamo.
        </label>
        <button type="submit">Invia la tua Risposta</button>
    </form>
</body>
</html>
